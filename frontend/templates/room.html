<div class="container">

    <div class="video-section">
      <!-- Room Info -->
      <div class="room-info" id="room-info">
        <span id="room-id" style="margin-left: auto; padding-right: 15px;">Room ID: #</span>
        <span id="room-password" style="margin-right: auto;">Password: ****</span>
      </div>

      <!-- Video Area -->
      <div class="video-container" id="video-container">
        <!-- Videos will be appended here -->
      </div>

      <!-- Controls -->
      <div class="controls">
        <button id="toggleVideo"><i class="fas fa-video"></i></button>
        <button id="toggleAudio"><i class="fas fa-microphone"></i></button>
        <button id="leaveRoom" class="leave-btn"><i class="fas fa-sign-out-alt"></i> Leave</button>
      </div>
    </div>

    <div class="chat-box">
      <div class="chat-messages" id="chat-messages">
        <!-- Messages will appear here -->
      </div>
      <div class="chat-input">
        <input type="text" id="messageInput" placeholder="Type a message..." />
        <button id="sendBtn"><i class="fas fa-paper-plane"></i></button>
      </div>
    </div>
  </div>
